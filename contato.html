<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Y-soba Contato</title>
    <link rel="shortcut icon" href="imagens\logo head.jpeg">
    
    <link rel='stylesheet' type='text/css' media='screen' href='css\css\contato.css'>

</head>
<body>
    <div class="mobile">
        <a href="index.html">Voltar</a>
    </div>
    <div class="wrapper">
        <div class="content">
          <h1>Y-soba</h1>
          <p>Entre em contato conosco!</p>
        </div>
        
        <form class="form"  name="contact" method="POST" data-netlify="true">
      
          <div class="top-form">
            <div class="inner-form">
              <div class="label karen" >Nome</div>
              <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="inner-form">
              <div class="label karen">email</div>
              <input type="text" name="email" placeholder="Digite seu email">
            </div>
            <div class="inner-form">
              <div class="label karen">Telefone</div>
              <input type="text" name="telefone" placeholder="Digite seu telefone">
            </div>
          </div>
      
          <div class="middle-form">
            <div class="inner-form">
              <div class="label karen">Assunto</div>
              <input type="text" name="assunto" placeholder="Assunto">
            </div>
          </div>
      
          <div class="bottom-form">
            <div class="inner-form">
              <div class="label karen">Mensagem</div>
              <textarea name="mensagem" placeholder="Escreva aqui sua mensagem!"></textarea>
            </div>
          </div>
      
          <button type="submit" class="btn">Enviar</button>
      
        </form>
        
      </div>
      
      <!-- By Coding Market -->
      
</body>
