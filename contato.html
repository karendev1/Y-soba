<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Y-soba Contato</title>
    <link rel="shortcut icon" href="imagens\logo head.jpeg">
    
    <link rel='stylesheet' type='text/css' media='screen' href='css\css\contato.css'>

</head>
<body>
    <div class="mobile">
        <a href="index.html">Voltar</a>
    </div>
    <div class="wrapper">
        <div class="content">
          <h1>Y-soba</h1>
          <p>Entre em contato conosco!</p>
        </div>
      
        <div class="form">
      
          <div class="top-form">
            <div class="inner-form">
              <div class="label karen" >Nome</div>
              <input type="text" placeholder="Digite seu nome">
            </div>
            <div class="inner-form">
              <div class="label karen">email</div>
              <input type="text" placeholder="Digite seu email">
            </div>
            <div class="inner-form">
              <div class="label karen">Telefone</div>
              <input type="text" placeholder="Digite seu telefone">
            </div>
          </div>
      
          <div class="middle-form">
            <div class="inner-form">
              <div class="label karen">Assunto</div>
              <input type="text" placeholder="Assunto">
            </div>
          </div>
      
          <div class="bottom-form">
            <div class="inner-form">
              <div class="label karen">Mensagem</div>
              <textarea placeholder="Escreva aqui sua mensagem!"></textarea>
            </div>
          </div>
      
          <div class="btn">ENVIAR</div>
      
        </div>
      </div>
      
      <!-- By Coding Market -->
      
</body>
